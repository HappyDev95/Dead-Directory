<sidebar-menu *ngIf="!showRouteActivated && !isLoadScreenActive"></sidebar-menu>

<div *ngIf="!showRouteActivated" class="tourInfo-container">
  <h4>{{getTourYear()}}</h4>
  <h2>Click on a show to see the setlist and view soundboards from archive.org </h2>
  <ul class="tour-year-list">
    <li *ngFor="let show of getShowArray()" routerLink="{{show.getEventDateYYYYMMDD()}}">
      <br>
      {{show.getVenueName()}}
      <br>
      {{show.getCityName()}}, {{show.getCityLocation()}}
      <br>
      {{show.getEventDate()}}
      <br>
    </li>
  </ul>

  <div *ngIf="isLoadScreenActive" class="loader">
  <!-- This is our loader or buffer screen to wait -->
  </div>

</div>

<!-- router-outlet here is used to display the routes relative to the tour-year component, not the app component -->
<router-outlet *ngIf="isOkayToRoute" (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
